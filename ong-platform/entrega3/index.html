<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONG Exemplo — SPA</title>
  <meta name="description" content="Aplicação SPA com JavaScript avançado para a ONG Exemplo." />

  <!-- CSS (ordem importa) -->
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>

  <!-- HEADER (menu responsivo reaproveitado) -->
  <header class="site-header">
    <div class="container navbar">
      <div class="brand">
        <a href="#/home" class="flex-center" aria-label="Página inicial">
          <img src="images/logo.png" alt="Logo ONG Exemplo">
        </a>
      </div>

      <input type="checkbox" id="nav-toggle" aria-label="Abrir menu">
      <label for="nav-toggle" class="hamburger" aria-hidden="true">
        <span></span><span></span><span></span>
      </label>

      <nav class="nav" aria-label="Menu principal">
        <ul>
          <li><a href="#/home" data-link>Início</a></li>
          <li class="has-submenu">
            <a href="#/projetos" data-link aria-haspopup="true" aria-expanded="false">Projetos</a>
            <ul class="submenu" aria-label="Mais em Projetos">
              <li><a href="#/projetos?tab=andamento" data-link>Em andamento</a></li>
              <li><a href="#/projetos?tab=doar" data-link>Como doar</a></li>
              <li><a href="#/projetos?tab=voluntariado" data-link>Voluntariado</a></li>
            </ul>
          </li>
          <li><a href="#/cadastro" data-link>Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- RAIZ DA SPA -->
  <main id="app" class="container section" aria-live="polite"></main>

  <footer class="footer">
    <div class="container">© 2025 ONG Exemplo — SPA</div>
  </footer>

  <!-- Toast global -->
  <input type="checkbox" id="toast-toggle" hidden>
  <div class="toast" role="status" id="global-toast">Ação concluída com sucesso!</div>

  <!-- Scripts (modules) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
